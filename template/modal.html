<template id="songlist-template">
    <div class="modal fade" id="songlist-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId">
         aria-hidden="true">
        <div class="modal-dialog" role="document" style="border-radius: .375rem !important;">
            <div class="modal-content text-gray" style="background-color: #27272A !important;">
                <div class="modal-header border-0">
                    <h5 class="modal-title border-0">Select a song</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body songlist-body">
                    <ul id="songlist-container"></ul>
                </div>
            </div>
        </div>
    </div>
</template>
