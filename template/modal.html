<template id="songlist-template">
    <div class="modal fade" id="songlist-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-gray" style="background-color: #27272A !important; border-radius: .375rem !important;">
                <div class="modal-header border-0">
                    <h5 class="modal-title border-0">Select a song</h5>
                    <p>F1/Enter/Click: Start, F5: Restart</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="modal-body songlist-body">
                    <ul id="songlist-container"></ul>
                </div>
            </div>
        </div>
    </div>
</template>
